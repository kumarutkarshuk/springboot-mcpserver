spring.application.name=mcpserver
# disable web server for using STDIO transport
spring.main.web-application-type=none 
spring.ai.mcp.server.name=mcp-server
spring.ai.mcp.server.version=0.0.1

# NOTE: You must disable the banner (art text) and
# the console logging to allow the STDIO transport to work.
spring.main.banner-mode=off
logging.pattern.console=